<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <audio src="audio/image-1.mp3"></audio>
            <img src="images/image-1.jpg" height="300px" width="250px" style="margin-left: 20px;">
            <h3 style="text-align: center;">AAA</h3>
            <div class="time">
                <div class="starttime">0:00</div>
                <div class="endtime">2:57</div>
            </div>
            <div class="progresscontainer">
                <div class="progressbar"></div>
            </div>

            <div class="icons">
                <i class="fa-solid fa-backward" id="backward"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="forward"></i>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
